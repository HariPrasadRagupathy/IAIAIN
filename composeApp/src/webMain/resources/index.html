<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAIAIN - Something Amazing is Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0A1929;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div id="root">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50" role="presentation" style="margin: 20px auto; display: block;">
        <circle cx="25" cy="25" r="20" stroke="#FFA500" stroke-width="4" fill="none"/>
        <circle cx="25" cy="25" r="20" stroke="#2ED573" stroke-width="4" fill="none" stroke-linecap="round"
                stroke-dasharray="90 125">
            <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
                              repeatCount="indefinite"/>
        </circle>
    </svg>
</div>
<script type="application/javascript" src="composeApp.js"></script>
</body>
</html>
